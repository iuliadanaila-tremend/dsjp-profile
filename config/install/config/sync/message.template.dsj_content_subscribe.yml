  -
    value: "<p style=\"line-height:1.2; margin-top:16px; margin-bottom:16px\"><span style=\"font-size:12pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Dear </span></span></span></span></span></span>[message:field_user:entity:user_firstname]<span style=\"font-size:12pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">,</span></span></span></span></span></span></p>\r\n\r\n<p style=\"line-height:1.2; margin-top:16px; margin-bottom:16px\"><br />\r\n<span style=\"font-size:12pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Thank you for subscribing to our content and community notification service!</span></span></span></span></span></span><br />\r\n<br />\r\n<span style=\"font-size:12pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">You will receive a short email every time there is an update to the content article or discussion thread you are interested in, keeping you up to date with the latest activity on the Digital Skills and Jobs Platform.<br />\r\n<br />\r\nIf you wish to receive notifications from other articles simply click the bell symbol <img alt=\"notification-bell\" data-entity-type=\"file\" src=\"/themes/custom/edsjp/assets/images/bell.png\" /> to the right of each item. If you wish to unsubscribe from any notification just login to the platform and go to MyAccount to change your subscription settings.<br />\r\n<br />\r\nHow would you like to connect with your peers, join online discussions, exchange best practices, share your resources, and promote your initiatives? Why not join your colleagues within the <strong>Digital Skills &amp; Jobs Community</strong> and be part of Europe’s Digital Transformation!<br />\r\n<br />\r\nWe look forward to meeting you on the platform very soon!</span></span></span></span></span></span></p>\r\n\r\n<p style=\"line-height:1.2; margin-top:16px; margin-bottom:16px\"><br />\r\n<span style=\"font-size:12pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Kind Regards,<br />\r\n<br />\r\nThe Community Team<br />\r\n<br />\r\n<a href=\"[site:url]\">www.digitalskillsjobs.eu</a></span></span></span></span></span></span></p>\r\n<img alt=\"footer\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"90a585c5-a4b8-42cf-a86b-0281f305e64d\" height=\"119\" src=\"/sites/default/files/2021-10/unnamed.png\" width=\"922\" />"
