langcode: en
status: true
dependencies:
  config:
    - filter.format.dsjp_basic_mention
  module:
    - ckeditor
format: dsjp_basic_mention
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
