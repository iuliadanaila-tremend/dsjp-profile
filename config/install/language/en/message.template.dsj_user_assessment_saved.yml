    value: "<p>Test your digital skills – What is next?&nbsp;</p>\r\n"
    format: full_html
  -
    value: "<p>Dear [message:field_user:entity:user_firstname],&nbsp;</p>\r\n\r\n<p>Congratulations for completing your digital skills self-assessment test!&nbsp;</p>\r\n\r\n<p>You can now check and download your results anytime through your <a href=\"/user/[message:field_user:entity:uid]/assessments\">Platform profile</a>. &nbsp;</p>\r\n\r\n<p>A good understanding of your level of digital skills is also the first step to get relevant and up to date competences to thrive in our digital society and you can use the insight of your test results to improve your digital skills. You can use your test results to further improve your digital skills. You can also re-take the test in the future, to check continuously on your progress and you learn more and update your skills.&nbsp;</p>\r\n\r\n<p paraeid=\"{fc4e9741-ad73-45e2-801c-1ec12869764d}{117}\" paraid=\"36244497\">If you wish to find course and training offers to improve your skills, we invite you to explore the Platform <a href=\"/digital-skills-assessment-next-steps\">suggested trainings</a>.</p>\r\n\r\n<p>You can start checking for offers on Digital skills and go a bit further with more complex skills and competences around specific technologies, such as <a href=\"/opportunities/training?f%5B0%5D=digital_technology%3Ahttp%3A//data.europa.eu/uxp/c_04ae3ba8\">Cybersecurity</a>, <a href=\"/opportunities/training?f%5B0%5D=digital_technology%3Ahttp%3A//data.europa.eu/uxp/c_bf1e2c81\">Big data</a>, <a href=\"/opportunities/training?f%5B0%5D=digital_technology%3Ahttp%3A//data.europa.eu/uxp/6261\">Virtual reality</a>, <a href=\"/opportunities/training?f%5B0%5D=digital_technology%3Ahttp%3A//data.europa.eu/uxp/3030\">Artificial intelligence</a> and many more.&nbsp;</p>\r\n\r\n<p>If you wish to know more about digital skills and competences and challenge your skills level further, you can also explore some other <a href=\"/inspiration/resources\">Resources</a> on this topic and check out other skills and competences tools and framework.&nbsp;</p>\r\n\r\n<p>The Digital Skills and Jobs Platform has also an active digital skills community that can help to keep up to date with the latest trends and news on digital skills and technology. You can join it <a href=\"/community\">here</a>.&nbsp;</p>\r\n\r\n<p>Should you have any question on the tool and your Profile, please, don’t hesitate to <a href=\"/contact\">contact us</a>.&nbsp;</p>\r\n\r\n<p>We wish you best of luck for your learning and professional paths and in upgrading your digital skills!&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Kind regards,&nbsp;</p>\r\n\r\n<p>The Platform team&nbsp;</p>\r\n\r\n<p><a href=\"[site:url]\">www.digitalskillsjobs.eu</a>&nbsp;</p>\r\n<img alt=\"footer\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"bbc159f8-4af0-46c2-8931-532fff4dbece\" height=\"114\" src=\"/sites/default/files/2021-10/unnamed.png\" width=\"884\" />\r\n<p>&nbsp;</p>\r\n"
    format: full_html
