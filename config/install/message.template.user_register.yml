text:
  -
    value: 'Digital Skills & Jobs Platform - Thank you for signing up!'
    format: plain_text
  -
    value: "<p><span style=\"font-size:12pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Dear </span></span></span></span></span></span>[message:field_user:entity:user_firstname]<span style=\"font-size:12pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">,</span></span></span></span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span style=\"font-size:12pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Thank you very much for signing up to the <strong>Digital Skills &amp; Jobs Platform</strong>, we are delighted to welcome you into our online Community!&nbsp;</span></span></span></span></span></span></p>\r\n\r\n<p><span style=\"font-size:12pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">The <strong>Digital Skills &amp; Jobs Community</strong> brings together a diverse group of digital skills stakeholders from across Europe, all in one place. &nbsp;As a brand new member of our community you can now use the platform to:&nbsp;</span></span></span></span></span></span></p>\r\n\r\n<ul>\r\n\t<li><span style=\"font-size:12pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Engage in <strong>Online Discussions</strong> on various digital skills themes and topics.</span></span></span></span></span></span></li>\r\n\t<li><span style=\"font-size:12pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Subscribe to the<strong> Digital Skills &amp; Jobs Digest</strong> for regular content updates.</span></span></span></span></span></span></li>\r\n\t<li><span style=\"font-size:12pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Promote your project, activities and initiatives by <strong>Contributing Content</strong>.</span></span></span></span></span></span></li>\r\n\t<li><span style=\"font-size:12pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\"><strong>Comment</strong> on articles and <strong>Share</strong> interesting content with your colleagues. &nbsp;</span></span></span></span></span></span></li>\r\n\t<li><span style=\"font-size:12pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Showcase your organisation, project or platform through <strong>Member Profiles</strong>.</span></span></span></span></span></span></li>\r\n\t<li><span style=\"font-size:12pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Receive <strong>notifications</strong> of updates to content or community activities. &nbsp;</span></span></span></span></span></span></li>\r\n\t<li><span style=\"font-size:12pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Share ideas and exchange best practices within <strong>Collaborative Groups</strong>.</span></span></span></span></span></span></li>\r\n\t<li><span style=\"font-size:12pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Shape the development of the platform through <strong>Community Workshops</strong>.</span></span></span></span></span></span></li>\r\n</ul>\r\n\r\n<p><br />\r\n<span style=\"font-size:12pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Just <strong>Login</strong> to the platform and visit <strong>MyAccount</strong> to personalise your <strong>Member Profile</strong> and subscribe to the <strong>Digital Skills &amp; Jobs Digest</strong> newsletter.&nbsp;</span></span></span></span></span></span></p>\r\n\r\n<p><span style=\"font-size:12pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Go to the <strong>Community</strong> section to join or start an <strong>Online Discussion</strong>, get involved in a <strong>Collaborative Group</strong>, or register your interest in attending a <strong>Community Workshop</strong>.&nbsp;</span></span></span></span></span></span></p>\r\n\r\n<p><span style=\"font-size:12pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Thanks again for joining our community, we look forward to meeting you on the platform very soon!</span></span></span></span></span></span></p>\r\n\r\n<p><span style=\"font-size:12pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Kind Regards,<br />\r\nThe Community Team<br />\r\n<a href=\"[site:url]\">www.digitalskillsjobs.eu</a>&nbsp;</span></span></span></span></span></span></p>\r\n<img alt=\"footer\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"bbc159f8-4af0-46c2-8931-532fff4dbece\" height=\"114\" src=\"/sites/default/files/2021-10/unnamed.png\" width=\"884\" />"
    format: full_html
