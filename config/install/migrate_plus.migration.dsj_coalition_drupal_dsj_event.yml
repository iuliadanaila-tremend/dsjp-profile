langcode: en
status: true
dependencies: {  }
id: dsj_coalition_drupal_dsj_event
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: default
label: 'Drupal Coalitions Event content migration'
source:
  plugin: embedded_data
  data_rows: {  }
  ids:
    id:
      type: integer
    gid:
      type: integer
process:
  uid: constants/group_owner
  created:
    plugin: format_date
    from_format: 'Y-m-d\TH:i:sP'
    to_format: U
    to_timezone: GMT
    source: created
  changed:
    plugin: format_date
    from_format: 'Y-m-d\TH:i:sP'
    to_format: U
    to_timezone: GMT
    source: changed
  title: title
  body/value:
    -
      plugin: extract
      source: body
      index:
        - value
    -
      plugin: text_image_extractor
      source: body/value
  body/format:
    plugin: default_value
    default_value: full_html
  field_dsj_author:
    -
      plugin: skip_on_empty
      method: process
      source: field_dsj_author
    -
      plugin: get
      source: field_dsj_author
  field_dsj_digital_skill_level: field_dsj_digital_skill_level
  field_dsj_digital_technology: field_dsj_digital_technology
  field_dsj_industry: field_dsj_industry
  field_dsj_date: field_dsj_date
  field_dsj_target_audience: field_dsj_target_audience
  field_dsj_target_language: field_dsj_target_language
  field_dsj_geographic_scope:
    plugin: sub_process
    source: field_dsj_geographic_scope
    process:
      target_id:
        plugin: custom_field_entity_lookup
        entity_type: taxonomy_term
        bundle_key: vid
        bundle: dsj_country
        value_field: field_dsj_country_code
        source: field_dsj_country_code
  field_dsj_type_of_initiative: field_dsj_type_of_initiative
  field_dsj_publish_in_core: field_dsj_publish_in_core
  field_dsj_website_link:
    -
      plugin: skip_on_empty
      method: process
      source: field_dsj_website_link
    -
      plugin: get
      source: field_dsj_website_link
  field_dsj_image:
    -
      plugin: skip_on_empty
      method: process
      source: field_dsj_image/id
    -
      plugin: extract
      source: field_dsj_image
      index:
        - uri
        - url
    -
      plugin: concat
      source:
        - constants/file_location
        - field_dsj_image/uri/url
    -
      plugin: file_import
      field: field_dsj_image
      destination: constants/file_destination
      rename: true
      uid: '@uid'
      skip_on_error: true
  field_dsj_event_location:
    -
      plugin: skip_on_empty
      method: process
      source: field_dsj_event_location
    -
      plugin: get
      source: field_dsj_event_location
  field_dsj_event_setting: field_dsj_event_setting
  field_dsj_event_coordinates:
    -
      plugin: skip_on_empty
      method: process
      source: field_dsj_event_coordinates
    -
      plugin: get
      source: field_dsj_event_coordinates
  field_dsj_event_timezone:
    -
      plugin: skip_on_empty
      method: process
      source: field_dsj_event_timezone
    -
      plugin: get
      source: field_dsj_event_timezone
  field_dsj_organization:
    plugin: sub_process
    source: field_dsj_organization
    process:
      target_id:
        plugin: entity_lookup
        entity_type: node
        bundle_key: type
        bundle: dsj_organization
        value_key: title
        source: title
  langcode:
    plugin: default_value
    source: constants/language
    default_value: und
  status:
    plugin: default_value
    default_value: 0
  moderation_state:
    plugin: default_value
    default_value: imported
destination:
  plugin: 'entity:node'
  default_bundle: dsj_event
migration_dependencies: null
