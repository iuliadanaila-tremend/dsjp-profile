langcode: en
status: true
dependencies: {  }
id: dsj_coalition_slovenia_dsj_article
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: default
label: 'Slovenia Coalition Article content migration'
source:
  plugin: embedded_data
  data_rows: {  }
  ids:
    id:
      type: integer
    gid:
      type: integer
process:
  uid: constants/group_owner
  created:
    plugin: format_date
    from_format: 'Y-m-d\TH:i:s.u\Z'
    to_timezone: GMT
    to_format: U
    source: created_at
  changed:
    plugin: format_date
    from_format: 'Y-m-d\TH:i:s.u\Z'
    to_timezone: GMT
    to_format: U
    source: updated_at
  title: title
  body/value:
    plugin: text_image_extractor
    source: description
  body/format:
    plugin: default_value
    default_value: full_html
  field_dsj_author:
    -
      plugin: skip_on_empty
      method: process
      source: author
    -
      plugin: get
      source: author
  field_dsj_digital_skill_level:
    -
      plugin: skip_on_empty
      method: process
      source: digital_skill_level
    -
      plugin: explode
      source: digital_skill_level
      delimiter: ','
    -
      plugin: get
  field_dsj_digital_technology:
    -
      plugin: skip_on_empty
      method: process
      source: digital_technology
    -
      plugin: explode
      source: digital_technology
      delimiter: ','
    -
      plugin: get
  field_dsj_geographic_scope/target_id:
    plugin: custom_field_entity_lookup
    entity_type: taxonomy_term
    bundle_key: vid
    bundle: dsj_country
    value_field: field_dsj_country_code
    source: geographic_scope_country
  field_dsj_type_of_initiative: type_of_initiative
  field_dsj_publish_in_core:
    plugin: default_value
    default_value: 1
  field_dsj_website_link/uri:
    -
      plugin: skip_on_empty
      method: process
      source: website_url
    -
      plugin: get
      source: website_url
  field_dsj_website_link/title:
    -
      plugin: skip_on_empty
      method: process
      source: website_url_link
    -
      plugin: get
      source: website_url_link
  field_dsj_website_link/link_type:
    -
      plugin: skip_on_empty
      method: process
      source: website_url_type
    -
      plugin: get
      source: website_url_type
  field_dsj_image:
    -
      plugin: skip_on_empty
      method: process
      source: main_image
    -
      plugin: get
      source: main_image
    -
      plugin: file_import
      field: field_dsj_image
      destination: constants/file_destination
      rename: true
      uid: '@uid'
      skip_on_error: true
  field_dsj_type_of_article/target_id:
    plugin: default_value
    default_value: constants/news_article_type
  langcode:
    plugin: default_value
    source: constants/language
    default_value: und
  status:
    plugin: default_value
    default_value: 0
  moderation_state:
    plugin: default_value
    default_value: imported
destination:
  plugin: 'entity:node'
  default_bundle: dsj_article
migration_dependencies: null
