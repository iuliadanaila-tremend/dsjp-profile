langcode: en
status: true
dependencies: {  }
id: dsj_coalition_wordpress_dsj_event
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: default
label: 'Coalitions Event content migration'
source:
  plugin: embedded_data
  data_rows: {  }
  ids:
    id:
      type: integer
    gid:
      type: integer
process:
  uid: constants/group_owner
  created:
    plugin: format_date
    from_format: 'Y-m-d\TH:i:s'
    to_format: U
    to_timezone: GMT
    source: date_gmt
  changed:
    plugin: format_date
    from_format: 'Y-m-d\TH:i:s'
    to_format: U
    to_timezone: GMT
    source: modified_gmt
  title:
    plugin: extract
    source: title
    index:
      - rendered
  body/value:
    -
      plugin: extract
      source: content
      index:
        - rendered
    -
      plugin: text_image_extractor
      source: content/rendered
  body/format:
    plugin: default_value
    default_value: full_html
  field_dsj_author:
    -
      plugin: skip_on_empty
      method: process
      source: acf/author
    -
      plugin: extract
      source: acf
      index:
        - author
  field_dsj_date/value:
    -
      plugin: extract
      source: acf
      index:
        - start_date
    -
      plugin: format_date
      from_format: 'd/m/Y\TH:i:s'
      to_format: 'Y-m-d\TH:i:s'
      to_timezone: GMT
      source: acf/start_date
  field_dsj_date/end_value:
    -
      plugin: extract
      source: acf
      index:
        - end_date
    -
      plugin: format_date
      from_format: 'd/m/Y\TH:i:s'
      to_format: 'Y-m-d\TH:i:s'
      to_timezone: GMT
      source: acf/end_date
  field_dsj_digital_skill_level:
    plugin: extract
    source: acf
    index:
      - digital_skill_level
  field_dsj_digital_technology:
    plugin: extract
    source: acf
    index:
      - digital_technology
  field_dsj_industry:
    plugin: extract
    source: acf
    index:
      - industry
  field_dsj_geographic_scope:
    plugin: dsj_sub_process
    source: acf/geographic_scope
    process:
      target_id:
        plugin: custom_field_entity_lookup
        entity_type: taxonomy_term
        bundle_key: vid
        bundle: dsj_country
        value_field: field_dsj_country_code
        source: value
  field_dsj_type_of_initiative:
    plugin: extract
    source: acf
    index:
      - initiative_type
  field_dsj_target_audience:
    plugin: extract
    source: acf
    index:
      - target_audience
  field_dsj_target_language:
    plugin: extract
    source: acf
    index:
      - target_language
  field_dsj_event_setting:
    plugin: extract
    source: acf
    index:
      - event_setting
  field_dsj_event_timezone:
    -
      plugin: skip_on_empty
      method: process
      source: acf/event_timezone
    -
      plugin: extract
      source: acf
      index:
        - event_timezone
  field_dsj_event_location/country_code:
    -
      plugin: skip_on_empty
      method: process
      source: acf/country
    -
      plugin: extract
      source: acf
      index:
        - country
  field_dsj_event_location/locality:
    -
      plugin: skip_on_empty
      method: process
      source: acf/locality
    -
      plugin: extract
      source: acf
      index:
        - locality
  field_dsj_event_location/postal_code:
    -
      plugin: skip_on_empty
      method: process
      source: acf/postal_code
    -
      plugin: extract
      source: acf
      index:
        - postal_code
  field_dsj_event_location/address_line1:
    -
      plugin: skip_on_empty
      method: process
      source: acf/address_line1
    -
      plugin: extract
      source: acf
      index:
        - address_line1
  field_dsj_organization:
    plugin: sub_process
    source: acf/organization
    process:
      target_id:
        plugin: entity_lookup
        entity_type: node
        bundle_key: type
        bundle: dsj_organization
        value_key: title
        source: post_title
  field_dsj_publish_in_core:
    plugin: extract
    source: acf
    index:
      - publish_in_core_platform
  field_dsj_website_link/uri:
    -
      plugin: skip_on_empty
      method: process
      source: acf/link
    -
      plugin: extract
      source: acf
      index:
        - link
  field_dsj_website_link/title:
    -
      plugin: skip_on_empty
      method: process
      source: acf/link_text
    -
      plugin: extract
      source: acf
      index:
        - link_text
  field_dsj_website_link/link_type:
    -
      plugin: skip_on_empty
      method: process
      source: acf/link_type
    -
      plugin: extract
      source: acf
      index:
        - link_type
  field_dsj_image:
    -
      plugin: skip_on_empty
      method: process
      source: acf/image/id
    -
      plugin: extract
      source: acf
      index:
        - image
        - url
    -
      plugin: file_import
      field: field_dsj_image
      destination: constants/file_destination
      rename: true
      uid: '@uid'
      skip_on_error: true
  langcode:
    plugin: default_value
    source: constants/language
    default_value: und
  status:
    plugin: default_value
    default_value: 0
  moderation_state:
    plugin: default_value
    default_value: imported
destination:
  plugin: 'entity:node'
  default_bundle: dsj_event
migration_dependencies: null
