langcode: en
status: true
dependencies: {  }
id: dsj_coalition_wordpress_dsj_funding_opportunity
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: default
label: 'Coalitions Funding Opportunity content migration'
source:
  plugin: embedded_data
  data_rows: {  }
  ids:
    id:
      type: integer
    gid:
      type: integer
process:
  uid: constants/group_owner
  created:
    plugin: format_date
    from_format: 'Y-m-d\TH:i:s'
    to_format: U
    to_timezone: GMT
    source: date_gmt
  changed:
    plugin: format_date
    from_format: 'Y-m-d\TH:i:s'
    to_format: U
    to_timezone: GMT
    source: modified_gmt
  title:
    plugin: extract
    source: title
    index:
      - rendered
  body/value:
    -
      plugin: extract
      source: content
      index:
        - rendered
    -
      plugin: text_image_extractor
      source: content/rendered
  body/format:
    plugin: default_value
    default_value: full_html
  field_dsj_beneficiary/value:
    -
      plugin: skip_on_empty
      method: process
      source: acf/beneficiary
    -
      plugin: extract
      source: acf
      index:
        - beneficiary
  field_dsj_form_of_funding/target_id:
    plugin: custom_field_entity_lookup
    entity_type: taxonomy_term
    bundle_key: vid
    bundle: dsj_form_of_funding
    value_field: field_dsj_form_of_funding_code
    source: acf/form_of_funding
  field_dsj_financing_condition/value:
    -
      plugin: skip_on_empty
      method: process
      source: acf/financing_condition
    -
      plugin: extract
      source: acf
      index:
        - financing_condition
  field_dsj_financing_intermediary:
    -
      plugin: skip_on_empty
      method: process
      source: acf/financing_intermediary
    -
      plugin: extract
      source: acf
      index:
        - financing_intermediary
  status:
    plugin: default_value
    default_value: 0
  field_dsj_author:
    -
      plugin: skip_on_empty
      method: process
      source: acf/author
    -
      plugin: extract
      source: acf
      index:
        - author
  field_dsj_digital_skill_level:
    plugin: extract
    source: acf
    index:
      - digital_skill_level
  field_dsj_digital_technology:
    plugin: extract
    source: acf
    index:
      - digital_technology
  field_dsj_geographic_scope:
    plugin: dsj_sub_process
    source: acf/geographic_scope
    process:
      target_id:
        plugin: custom_field_entity_lookup
        entity_type: taxonomy_term
        bundle_key: vid
        bundle: dsj_country
        value_field: field_dsj_country_code
        source: value
  field_dsj_website_link/uri:
    -
      plugin: skip_on_empty
      method: process
      source: acf/link
    -
      plugin: extract
      source: acf
      index:
        - link
  field_dsj_website_link/title:
    -
      plugin: skip_on_empty
      method: process
      source: acf/link_text
    -
      plugin: extract
      source: acf
      index:
        - link_text
  field_dsj_website_link/link_type:
    -
      plugin: skip_on_empty
      method: process
      source: acf/link_type
    -
      plugin: extract
      source: acf
      index:
        - link_type
  field_dsj_image:
    -
      plugin: skip_on_empty
      method: process
      source: acf/image/id
    -
      plugin: extract
      source: acf
      index:
        - image
        - url
    -
      plugin: file_import
      field: field_dsj_image
      destination: constants/file_destination
      rename: true
      uid: '@uid'
      skip_on_error: true
  field_dsj_industry:
    plugin: extract
    source: acf
    index:
      - industry
  field_dsj_publish_in_core:
    plugin: extract
    source: acf
    index:
      - publish_in_core_platform
  field_dsj_target_audience:
    plugin: extract
    source: acf
    index:
      - target_audience
  field_dsj_target_group:
    plugin: extract
    source: acf
    index:
      - target_group
  field_dsj_type_of_initiative:
    plugin: extract
    source: acf
    index:
      - initiative_type
  field_dsj_application_deadline:
    -
      plugin: extract
      source: acf
      index:
        - application_deadline
    -
      plugin: format_date
      from_format: d/m/Y
      to_format: Y-m-d
  langcode:
    plugin: default_value
    source: constants/language
    default_value: und
  moderation_state:
    plugin: default_value
    default_value: imported
destination:
  plugin: 'entity:node'
  default_bundle: dsj_funding_opportunity
migration_dependencies: null
