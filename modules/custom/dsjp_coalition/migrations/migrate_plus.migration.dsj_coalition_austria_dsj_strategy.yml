langcode: en
status: true
dependencies: {  }
id: dsj_coalition_austria_dsj_strategy
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: default
label: 'Austria Coalition Strategies content migration'
source:
  plugin: embedded_data
  data_rows: {  }
  ids:
    recordIdentifier:
      type: string
    gid:
      type: integer
process:
  uid: constants/group_owner
  created:
    plugin: format_date
    from_format: 'Y-m-d H:i:s'
    to_format: U
    to_timezone: GMT
    source: created
  changed:
    plugin: format_date
    from_format: 'Y-m-d H:i:s'
    to_format: U
    to_timezone: GMT
    source: changed
  title: title
  body/value: body
  body/format:
    plugin: default_value
    default_value: full_html
  field_dsj_author: author
  field_dsj_digital_skill_level: digitalSkillLevel
  field_dsj_digital_technology: digitalTechnology
  countries:
    plugin: deepen
    source: geographicCoverage
  field_dsj_geographic_scope:
    plugin: sub_process
    source: '@countries'
    process:
      target_id:
        plugin: custom_field_entity_lookup
        entity_type: taxonomy_term
        bundle_key: vid
        bundle: dsj_country
        value_field: field_dsj_country_code
        source: value
  field_dsj_budget: budget
  field_dsj_file_for_download:
    -
      plugin: skip_on_empty
      method: process
      source: file
    -
      plugin: file_import
      field: file
      destination: constants/file_destination
      rename: true
      uid: '@uid'
      skip_on_error: true
  field_dsj_type_of_initiative: typeOfInitiative
  field_dsj_latest_update_strategy:
    -
      plugin: skip_on_empty
      method: process
      source: latestUpdate
    -
      plugin: get
      source: latestUpdate
  organizations:
    plugin: deepen
    source: organisation
  field_dsj_organization:
    plugin: sub_process
    source: '@organizations'
    process:
      target_id:
        plugin: entity_lookup
        entity_type: node
        bundle_key: type
        bundle: dsj_organization
        value_key: title
        source: value
  field_dsj_publish_in_core:
    plugin: default_value
    default_value: 1
  field_dsj_stakeholder: stakeholderInvolvement
  field_dsj_strategy_state_of_play:
    -
      plugin: skip_on_empty
      method: process
      source: StrategyStateOfPlay
    -
      plugin: get
      source: StrategyStateOfPlay
  field_dsj_target_audience: targetAudience
  field_dsj_timeline_roadmap:
    -
      plugin: skip_on_empty
      method: process
      source: timeline
    -
      plugin: get
      source: timeline
  field_dsj_target_language: targetLanguage
  field_dsj_website_link: website
  field_dsj_image:
    -
      plugin: skip_on_empty
      method: process
      source: image
    -
      plugin: file_import
      field: image
      destination: constants/file_destination
      rename: true
      uid: '@uid'
      skip_on_error: true
  field_dsj_external_id: recordIdentifier
  langcode:
    plugin: default_value
    source: constants/language
    default_value: und
  status:
    plugin: default_value
    default_value: 0
  moderation_state:
    plugin: default_value
    default_value: imported
destination:
  plugin: 'entity:node'
  default_bundle: dsj_strategy
migration_dependencies: null
