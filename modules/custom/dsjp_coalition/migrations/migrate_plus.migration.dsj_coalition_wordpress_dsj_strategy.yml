id: dsj_coalition_wordpress_dsj_strategy
label: 'Coalitions Strategies content migration'
source:
  plugin: embedded_data
  data_rows: {}
  ids:
    id:
      type: integer
    gid:
      type: integer
process:
  uid: constants/group_owner
  created:
    plugin: format_date
    from_format: 'Y-m-d\TH:i:s'
    to_timezone: 'GMT'
    to_format: 'U'
    source: date_gmt
  changed:
    plugin: format_date
    from_format: 'Y-m-d\TH:i:s'
    to_timezone: 'GMT'
    to_format: 'U'
    source: modified_gmt
  title:
    plugin: extract
    source: title
    index:
      - rendered
  body/value:
    -
      plugin: extract
      source: content
      index:
        - rendered
    -
      plugin: text_image_extractor
      source: content/rendered
  body/format:
    plugin: default_value
    default_value: full_html
  status:
    plugin: default_value
    default_value: 0
  field_dsj_author:
    -
      plugin: skip_on_empty
      method: process
      source: acf/author
    -
      plugin: extract
      source: acf
      index:
        - author
  field_dsj_budget:
    plugin: extract
    source: acf
    index:
      - budget
  field_dsj_digital_skill_level:
    plugin: extract
    source: acf
    index:
      - digital_skill_level
  field_dsj_digital_technology:
    plugin: extract
    source: acf
    index:
      - digital_technology
  field_dsj_geographic_scope:
    plugin: dsj_sub_process
    source: acf/geographic_scope
    process:
      target_id:
        plugin: custom_field_entity_lookup
        entity_type: taxonomy_term
        bundle_key: vid
        bundle: dsj_country
        value_field: field_dsj_country_code
        source: value
  field_dsj_file_for_download:
    -
      plugin: skip_on_empty
      method: process
      source: acf/file_for_download/id
    -
      plugin: extract
      source: acf
      index:
        - file_for_download
        - url
    -
      plugin: file_import
      field: field_dsj_file_for_download
      destination: constants/file_destination
      rename: true
      uid: '@uid'
      skip_on_error: TRUE
  field_dsj_website_link/uri:
    -
      plugin: skip_on_empty
      method: process
      source: acf/link
    -
      plugin: extract
      source: acf
      index:
        - link
  field_dsj_website_link/title:
    -
      plugin: skip_on_empty
      method: process
      source: acf/link_text
    -
      plugin: extract
      source: acf
      index:
        - link_text
  field_dsj_website_link/link_type:
    -
      plugin: skip_on_empty
      method: process
      source: acf/link_type
    -
      plugin: extract
      source: acf
      index:
        - link_type
  field_dsj_image:
    -
      plugin: skip_on_empty
      method: process
      source: acf/image/id
    -
      plugin: extract
      source: acf
      index:
        - image
        - url
    -
      plugin: file_import
      field: field_dsj_image
      destination: constants/file_destination
      rename: true
      uid: '@uid'
      skip_on_error: TRUE
  field_dsj_latest_update_strategy:
    -
      plugin: extract
      source: acf
      index:
        - latest_update_of_strategy
    -
      plugin: format_date
      from_format: 'd/m/Y'
      to_format: 'Y-m-d'
  field_dsj_organization:
    plugin: sub_process
    source: acf/organization
    process:
      target_id:
        plugin: entity_lookup
        entity_type: node
        bundle_key: type
        bundle: dsj_organization
        value_key: title
        source: post_title
  field_dsj_stakeholder:
    plugin: extract
    source: acf
    index:
      - stakeholders_involvement
  field_dsj_strategy_state_of_play:
    -
      plugin: skip_on_empty
      method: process
      source: acf/strategy_state_of_play
    -
      plugin: extract
      source: acf
      index:
        - strategy_state_of_play
  field_dsj_target_language:
    plugin: extract
    source: acf
    index:
      - target_language
  field_dsj_timeline_roadmap:
    -
      plugin: skip_on_empty
      method: process
      source: acf/roadmap
    -
      plugin: extract
      source: acf
      index:
        - roadmap
  field_dsj_type_of_initiative:
    plugin: extract
    source: acf
    index:
      - initiative_type
  field_dsj_target_audience:
    plugin: extract
    source: acf
    index:
      - target_audience
  field_dsj_publish_in_core:
    plugin: extract
    source: acf
    index:
      - publish_in_core_platform
  moderation_state:
    plugin: default_value
    default_value: imported
destination:
  plugin: entity:node
  default_bundle: dsj_strategy
