id: dsj_coalition_wordpress_dsj_training_offer
label: 'Coalitions Training Offer content migration'
source:
  plugin: embedded_data
  data_rows: {}
  ids:
    id:
      type: integer
    gid:
      type: integer
process:
  uid: constants/group_owner
  created:
    plugin: format_date
    from_format: 'Y-m-d\TH:i:s'
    to_timezone: 'GMT'
    to_format: 'U'
    source: date_gmt
  changed:
    plugin: format_date
    from_format: 'Y-m-d\TH:i:s'
    to_timezone: 'GMT'
    to_format: 'U'
    source: modified_gmt
  title:
    plugin: extract
    source: title
    index:
      - rendered
  body/value:
    -
      plugin: extract
      source: content
      index:
        - rendered
    -
      plugin: text_image_extractor
      source: content/rendered
  body/format:
    plugin: default_value
    default_value: full_html
  field_dsj_author:
    -
      plugin: skip_on_empty
      method: process
      source: acf/author
    -
      plugin: extract
      source: acf
      index:
        - author
  field_dsj_credential_offered:
    -
      plugin: skip_on_empty
      method: process
      source: acf/credential_offered
    -
      plugin: extract
      source: acf
      index:
        - credential_offered
  field_dsj_digital_skill_level:
    plugin: extract
    source: acf
    index:
      - digital_skill_level
  field_dsj_learning_activity:
    plugin: extract
    source: acf
    index:
      - learning_activity
  field_dsj_digital_technology:
    plugin: extract
    source: acf
    index:
      - digital_technology
  field_dsj_effort:
    plugin: extract
    source: acf
    index:
      - effort
  field_dsj_geographic_scope:
    plugin: dsj_sub_process
    source: acf/geographic_scope
    process:
      target_id:
        plugin: custom_field_entity_lookup
        entity_type: taxonomy_term
        bundle_key: vid
        bundle: dsj_country
        value_field: field_dsj_country_code
        source: value
  field_dsj_industry:
    plugin: extract
    source: acf
    index:
      - industry
  field_dsj_is_certificate_free:
    plugin: extract
    source: acf
    index:
      - is_certificate_credential_free
  field_dsj_is_course_free:
    plugin: extract
    source: acf
    index:
      - is_free
  field_dsj_organization:
    plugin: sub_process
    source: acf/organization
    process:
      target_id:
        plugin: entity_lookup
        entity_type: node
        bundle_key: type
        bundle: dsj_organization
        value_key: title
        source: post_title
  field_dsj_target_audience:
    plugin: extract
    source: acf
    index:
      - target_audience
  field_dsj_target_group:
    plugin: extract
    source: acf
    index:
      - target_group
  field_dsj_target_language:
    plugin: extract
    source: acf
    index:
      - target_language
  field_dsj_training_duration:
    plugin: extract
    source: acf
    index:
      - training_duration
  field_dsj_training_start_date:
    plugin: extract
    source: acf
    index:
      - training_start_date
  field_dsj_type_of_initiative:
    plugin: extract
    source: acf
    index:
      - initiative_type
  field_dsj_self_paced_course:
    plugin: extract
    source: acf
    index:
      - self_paced_course
  field_dsj_type_of_training:
    -
      plugin: skip_on_empty
      method: process
      source: acf/type_of_training
    -
      plugin: extract
      source: acf
      index:
        - type_of_training
  field_dsj_typology_of_training:
    plugin: extract
    source: acf
    index:
      - typology_of_training
  field_dsj_assessment_type:
    plugin: extract
    source: acf
    index:
      - assessment_type
  field_dsj_publish_in_core:
    plugin: extract
    source: acf
    index:
      - publish_in_core_platform
  field_dsj_website_link/uri:
    -
      plugin: skip_on_empty
      method: process
      source: acf/link
    -
      plugin: extract
      source: acf
      index:
        - link
  field_dsj_website_link/title:
    -
      plugin: skip_on_empty
      method: process
      source: acf/link_text
    -
      plugin: extract
      source: acf
      index:
        - link_text
  field_dsj_website_link/link_type:
    -
      plugin: skip_on_empty
      method: process
      source: acf/link_type
    -
      plugin: extract
      source: acf
      index:
        - link_type
  field_dsj_image:
    -
      plugin: skip_on_empty
      method: process
      source: acf/image/id
    -
      plugin: extract
      source: acf
      index:
        - image
        - url
    -
      plugin: file_import
      field: field_dsj_image
      destination: constants/file_destination
      rename: true
      uid: '@uid'
      skip_on_error: TRUE
  langcode:
    plugin: default_value
    source: constants/language
    default_value: und
  status:
    plugin: default_value
    default_value: 0
  moderation_state:
    plugin: default_value
    default_value: imported
destination:
  plugin: entity:node
  default_bundle: dsj_training_offer
