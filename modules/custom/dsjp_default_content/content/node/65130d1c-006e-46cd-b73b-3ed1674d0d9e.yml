        value: "<p style=\"text-align:justify; margin-bottom:11px\">Birželio 6 d. Kigalyje (Ruanda) vykusioje Tarptautinėje telekomunikacijų sąjungos (ITU) pasaulinėje telekomunikacijų plėtros konferencijoje buvo paskelbta <a href=\"https://www.itu.int/itu-d/reports/statistics/global-connectivity-report-2022/\">2022 m. Pasaulinė junglumo ataskaita</a>.</p>\r\n\r\n<p>Viename leidinio skyriuje, kurį parengė <a href=\"https://www.lse.ac.uk/media-and-communications/people/academic-staff/sonia-livingstone\" target=\"_blank\">profesorė Sonia Livingstone</a>, <a href=\"https://www.lse.ac.uk/media-and-communications/people/academic-staff/ellen-helsper\" target=\"_blank\">profesorė Ellen Helsper</a> ir <a href=\"https://www.lse.ac.uk/media-and-communications/people/visiting-and-associate-staff/Miriam-Rahali/Miriam-Rahali\" target=\"_blank\">dr. Miriam Rahali iš</a> LSE, nagrinėjamos labiausiai sujungtos kartos – šiandienos vaikų ir jaunimo – galimybės ir pavojai, taip pat būtinos pastangos siekiant visiškos skaitmeninės įtraukties.</p>\r\n\r\n<p>Visame pasaulyje sparčiai plinta junglumo ir skaitmeninių prietaisų naudojimas, kurį skatina vis dažniau diegiamos revoliucingosios technologijos, pavyzdžiui, dirbtinis intelektas ir daiktų internetas. 71 proc. jaunuolių (15–24 metų amžiaus) yra nuolatiniai interneto naudotojai, todėl jie yra didžiausia ir labiausiai susieta amžiaus grupė ir tikėtina, kad jie gaus naudos iš vis labiau skaitmenizuoto pasaulio, kuriame skaitmeninė patirtis ir įgūdžiai yra itin svarbūs ateities užimtumo perspektyvoms.</p>\r\n\r\n<p>Tačiau teigiami ir ilgalaikiai visuomenės pokyčiai gali įvykti tik tuo atveju, jei visi visuomenės suinteresuotieji subjektai kartu spręs skaitmeninės atskirties problemą įvairiais lygmenimis. UNICEF ir ITU ataskaitoje pateikti duomenys rodo, kad tik 40 proc. mokyklinio amžiaus vaikų turi prieigą prie interneto namuose, o pajamų grupės ir regionai labai skiriasi. Pavyzdžiui, 9 iš 10 mokyklinio amžiaus vaikų, gaunančių dideles pajamas, turi prieigą prie interneto namuose, o daugumoje mažas pajamas gaunančių šalių – mažiau nei 1 iš 5.</p>\r\n\r\n<p class=\"text-align-center\"><img src=\"data:image/jpeg;base64,\" /></p>\r\n\r\n<p>Taip pat reikėtų pabrėžti, kad pati prieiga prie interneto nelemia naudos, kurią jaunimas gauna iš interneto. Iš tiesų, net jei būtų užpildytos dabartinės prieigos spragos, tai, kaip naudojamasi prieiga, gali dar labiau padidinti esamą socialinę ir ekonominę nelygybę. Šiuo antruoju skaitmeninės atskirties lygiu pabrėžiamas itin svarbus šių skaitmeninių įgūdžių vaidmuo derinant tiek IRT naudojimo riziką, tiek galimybes ir skaitmeninį dalyvavimą.</p>\r\n\r\n<p class=\"text-align-center\"><img src=\"data:image/png;base64,\" /></p>\r\n\r\n<p><strong>Skaitmeninio ryšio galimybės ir rizika</strong></p>\r\n\r\n<p>Vaikams ir jaunimui tampa vis svarbiau geriau suprasti pagrindines problemas, kuriomis formuojama ir skatinama interneto aplinka, su kuria jie sąveikauja. Galimybės ir rizika paprastai yra tarpusavyje susijusios – ten, kur dėl didesnės prieigos ir aukštesnio skaitmeninių įgūdžių lygio paprastai kyla didesnė rizika internete. Atsižvelgiant į kintantį skaitmeninės aplinkos pobūdį, gali kilti rizika vaikams ir jaunimui, kol jie nėra žiniasklaidos raštingi arba tampa atsparūs internete, arba nesant teisinių, reguliavimo ir politikos sistemų bei apsaugos mechanizmų.</p>\r\n\r\n<p><strong>Veiksmingos iniciatyvos, kuriomis siekiama panaikinti skaitmeninę atskirtį</strong></p>\r\n\r\n<p>Labai svarbu rengti ir tobulinti patikimus įrodymus apie vaikų ir jaunimo skaitmeninę prieigą, naudojimą, įgūdžius ir rezultatus. Tarptautinis bendradarbiavimas taip pat bus labai svarbus užtikrinant apibrėžčių ir palyginamų parametrų suderinimą, kad būtų galima stebėti pažangą, nustatyti problemas ir dalytis geriausia patirtimi.</p>\r\n\r\n<p>Nustačius aiškesnius ir pažangesnius skaitmeninės įtraukties stebėsenos rodiklius, neabejotinai būtų lengviau pašalinti kliūtis ir panaikinti spragas. Pavyzdžiui, individualios vaikų ir jaunimo galimybės yra prastai dokumentuotos (ypač išskaidyta forma), palyginti su namų ūkių prieiga prie interneto. Be to, yra nedaug įrodymų ir duomenų apie skaitmeninės patirties ir rezultatų kokybę, įskaitant interneto galimybes ir atskirties riziką, kylančią dėl interneto. Dvi pagrindinės iniciatyvos šioje srityje yra šios: <a href=\"http://globalkidsonline.net/wp-content/uploads/2016/04/Key-measures-Global-Kids-Online-Updated-Nov-2021.pdf\">„Global Kids Online“</a>, kuri rengia pagrindinius prieigos, veiklos, rizikos ir saugos rodiklius (šiuo metu juos priima ITU), ir <a href=\"https://yskills.eu/the-ydsi-measuring-young-peoples-digital-skills-and-knowledge/\">projektą</a> „YSKILLS“, pagal kurį parengtas jaunimo skaitmeninių įgūdžių vertinimo indeksas.</p>\r\n"
