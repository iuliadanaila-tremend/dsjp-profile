  body:
    -
      value: "<p>»Skozi program&nbsp;Work in Tech&nbsp;bodo udeleženke razvijale svoje digitalne kompetence in se usposobile za delo na področju informacijske podpore,« pojasnjujejo v Simbiozi. Program obsega spletni tečaj, sestavljen iz 5 modulov, ki ga udeleženke ob podpori ekipe Simbioza opravljajo samostojno. Tečaj poteka v angleškem jeziku, obsega 153 ur in poteka preko spletne platforme Coursera. Spletni tečaj je mogoče je opraviti v 3 do 6 mesecih (v kolikor tečaju udeleženka nameni vsaj 5 ur tedensko).&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Skoti spletni tečaj obsega več modulov:</p>\r\n\r\n<ul>\r\n\t<li>osnove tehnične pomoči,</li>\r\n\t<li>biti in bajti računalniškega omrežja,</li>\r\n\t<li>operacijski sistemi: Postanite obveščeni uporabnik,</li>\r\n\t<li>sistemska administracija in storitve IT infrastrukture,</li>\r\n\t<li>IT varnost: Obramba pred škodljivimi digitalnimi sistemi.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Komu je program namenjen?</p>\r\n\r\n<p>Program Work in Tech je namenjen ženskam, starejšim od 18 let, ki prihajajo iz prikrajšanih skupin, in jih zanima digitalna/IT kariera. Za udeležbo je potreben srednji nivo digitalnih veščin (ocenjene s pomočjo orodja MyDigiSkills), začetni oz. srednji nivo znanja angleškega jezika, časovna razpoložljivost, prav tako pa morajo udeleženke imeti tudi ustrezno opremo (računalnik, prenosnik, internet, mikrofon, video kamera)</p>\r\n\r\n<p>Po uspešnem zaključku vseh modulov, udeleženke pridobijo&nbsp;Google certifikat za strokovnjaka v IT podpori&nbsp;(Google IT Support Professional Certificate), ki jim omogoča, da se zaposlijo na delovnih mestih, kot so sistemski analitik, IT tehnik, strokovnjak za IT podporo, računalniški specialist ipd.</p>\r\n\r\n<p>V sklopu programa Simbioza vsako drugo sredo v mesecu ob 17. uri organizira mentorska srečanja, ki so namenjena morebitnim vprašanjem in reševanju izzivov udeleženk. Del rednih srečanjih je tudi obravnava drugih vsebin in tematik ter gostovanja predstavnic iz različnih IT podjetij, ki z udeleženkami delijo svoje znanja in izkušnje.&nbsp;</p>\r\n\r\n<p>Več informacij o programu je na voljo <a href=\"https://simbioza.eu/blog/dogodki/work-in-tech-2\">TUKAJ</a>, prav tako Simbioza še vedno ponuja možnost prijave na brezplačni spletni tečaj&nbsp;Work in Tech 2&nbsp;vse do&nbsp;zapolnitve prostih mest. Prijavi, ki jo izpolnite <a href=\"https://simbioza.eu/blog/dogodki/work-in-tech-2\">TUKAJ</a>, je treba priložiti kratko motivacijsko sporočilo. Udeleženke obvestilo o izboru prejmejo preko elektronske pošte. &nbsp;</p>\r\n"
