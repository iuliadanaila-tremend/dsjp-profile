dsjp_pledge_migration.config_form:
  path: '/admin/config/user-interface/migration-config'
  defaults:
    _form: '\Drupal\dsjp_pledge_migration\Form\MigrationConfigurationForm'
  requirements:
    _role: 'administrator'

dsjp_pledge_migration.organisation_socials_form:
  path: '/admin/config/user-interface/migration-organisations-config'
  defaults:
    _form: '\Drupal\dsjp_pledge_migration\Form\MigrationOrganisationConfigurationForm'
  requirements:
    _role: 'administrator'
